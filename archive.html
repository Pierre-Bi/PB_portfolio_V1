    <style>
        /* --- GRILLE ÉPURÉE 2x4 --- */
        
        .archive-grid-clean {
            display: grid;
            grid-template-columns: 1fr 1fr; /* 2 colonnes */
            gap: 4rem 2rem; /* 4rem vertical (pour le texte), 2rem horizontal */
            margin-top: 2rem;
            margin-bottom: 6rem;
        }

        /* Le cadre 16:9 (Masque l'image qui dépasse) */
        .archive-frame {
            position: relative;
            background-color: #f0f0f0; /* Fond gris clair pendant chargement */
            border-radius: var(--radius-m);
            overflow: hidden;
            aspect-ratio: 16 / 9; /* FORMAT CINÉMA */
            cursor: pointer;
        }

        /* L'image (Prend toute la place) */
        .archive-img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Remplit le cadre sans déformation */
            display: block;
            transition: transform 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94); /* Zoom fluide */
        }

        /* Effet au survol : Juste le zoom */
        .archive-frame:hover .archive-img {
            transform: scale(1.05);
        }

        /* Infos sous l'image (Minimaliste) */
        .archive-infos {
            margin-top: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            padding: 0 0.5rem;
        }

        .archive-title {
            font-weight: 500;
            font-size: 1.1rem;
            color: var(--text-main);
        }

        .archive-year {
            font-size: 0.9rem;
            opacity: 0.5;
            font-family: monospace;
        }

        /* Mobile : 1 colonne */
        @media (max-width: 768px) {
            .archive-grid-clean {
                grid-template-columns: 1fr;
                gap: 3rem;
            }
        }
    </style>
</head>
